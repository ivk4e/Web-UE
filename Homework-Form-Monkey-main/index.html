<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Homework</title>
  </head>
  <body>
    <div class="container">
      <div class="monkey-img">
        <img src="img-01.png" alt="Monkey" />
      </div>
      <div class="monkey-form">
        <form>
          <h2>Monkey Login</h2>
          <div class="input-box">
            <i class="bx bxs-envelope"></i>
            <input type="text" id="email" name="email" placeholder="Email" />
          </div>
          <div class="input-box">
            <i class="bx bxs-lock-alt"></i>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
            />
          </div>
          <div class="choice">
            <p>I am here for:</p>
            <label>
              <input type="radio" name="radio-btn" />
              <span class="text">Bananas</span>
            </label>
            <label>
              <input type="radio" name="radio-btn" />
              <span class="text">Lady Monkeys</span>
            </label>
            <label>
              <input type="radio" name="radio-btn" />
              <span class="text">Fun</span>
            </label>
          </div>

          <button type="submit" class="btn">GET INTO THE JUNGLE</button>

          <div class="forgot-password">
            <p>Forgot <a href="#">Username/Password</a></p>
          </div>

          <div class="create-account">
            <i class="bx bx-right-arrow-alt"></i>
            <a href="#">Create your account</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
